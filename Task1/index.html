<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Screenshot Gallery</title>
	<style>
		body {
			margin: 0 auto;
			display: flex;
			justify-content: center;
			height: 100vh;
			background-color: #1d1d1d;
		}

		.screenshot {
			max-width: 100%;
			height: 300px;
			margin-bottom: 20px;
			margin-left: 10px;
		}
	</style>
</head>
<body>
<div id="screenshot-container">
	<img class="screenshot" src="ping_screen.png" alt="Screenshot 1">
	<img class="screenshot" src="nslookup_kubsu_screen.png" alt="Screenshot 2">
	<img class="screenshot" src="nslookup_kubsu_dev_screen.png" alt="Screenshot 3">
	<img class="screenshot" src="whois_kubsu_screen.png" alt="Screenshot 4">
	<img class="screenshot" src="whois_kubsu_dev_screen.png" alt="Screenshot 5">
	<img class="screenshot" src="filezilla_screen.png" alt="Screenshot 6">
</div>
</body>
</html>
