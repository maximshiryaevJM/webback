<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Форма</title>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Форма</h1>
    <form id="myForm" method="post" action="index.php">
        <div class="form-group">
            <label for="name">ФИО:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="phone">Телефон:</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="birthdate">Дата рождения:</label>
            <input type="date" class="form-control" id="birthdate" name="birthdate" required>
        </div>

        <div class="form-group">
            <label>Пол:</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="male" name="gender" value="male" required>
                <label class="form-check-label" for="male">Мужской</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="female" name="gender" value="female" required>
                <label class="form-check-label" for="female">Женский</label>
            </div>
        </div>

        <div class="form-group">
            <label for="programmingLanguage">Любимый язык программирования:</label>
            <select multiple class="form-control" id="programmingLanguage" name="programmingLanguage[]" required>
                <option>Pascal</option>
                <option>C</option>
                <option>C++</option>
                <option>JavaScript</option>
                <option>PHP</option>
                <option>Python</option>
                <option>Java</option>
                <option>Haskell</option>
                <option>Clojure</option>
                <option>Prolog</option>
                <option>Scala</option>
            </select>
        </div>

        <div class="form-group">
            <label for="biography">Биография:</label>
            <textarea class="form-control" id="biography" name="biography" rows="4" required></textarea>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="agreement" name="agreement" required>
            <label class="form-check-label" for="agreement">С контрактом ознакомлен(а)</label>
        </div>

        <button type="button" class="btn btn-primary mt-3">Сохранить</button>
    </form>
</div>
</body>
</html>
